<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2 align="center">Formulir Petani</h2>
	<form>
		<table align="center">
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text" placeholder="Masukkan nama anda"></td>
			</tr>
			<tr>
				<td>Jenis Petani</td>
				<td>:</td>
				<td>
					<select>
						<option selected>(Berdasarkan Orientasi)</option>
						<option value="Ekonomi">Ekonomi</option>
						<option value="Non Ekonomi">Non Ekonomi</option>
					</select>
					<select>
						<option selected>(Berdasarkan Penggunaan Teknologi)</option>
						<option value="Tradisional">Tradisional</option>
						<option value="Modern">Modern</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Umur</td>
				<td>:</td>
				<td><input type="text" placeholder="Masukkan umur anda"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td>
					<select>
						<option selected>(Pilih Jenis Kelamin)</option>
						<option value="Laki-Laki">Laki-Laki</option>
						<option value="Perempuan">Perempuan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Status Perkawinan</td>
				<td>:</td>
				<td>
					<select>
						<option selected>(Status Perkawinan)</option>
						<option value="Kawin">Kawin</option>
						<option value="Belum Kawin">Belum Kawin</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Pendidikan</td>
				<td>:</td>
				<td>
					<select>
						<option selected>(Pendidikan)</option>
						<option value="TK">TK</option>
						<option value="SD/Sederajat">SD/Sederajat</option>
						<option value="SMP/Sederajat">SMP/Sederajat</option>
						<option value="SMA/Sederajat">SMA/Sederajat</option>
						<option value="D3/Sederajat">D3/Sederajat</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Tempat / Tanggal Lahir</td>
				<td>:</td>
				<td>
					<input type="text" placeholder="Tempat">
					/
					<input type="date">
				</td>
			</tr>
			<tr>
				<td>No. Hp</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<input type="submit" value="submit">
					<input type="reset" name="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
